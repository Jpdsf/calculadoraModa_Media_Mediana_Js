<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    
</head>
<body>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <script src="script.js"></script>

     <div class="container text-center topo">
        Média, Moda e Mediana
     </div>

     </div>
     
     <div class="calc">
        <div class="calc-config">
            <div class="aparecer">
                    <div class="resultados">
                        <table class="tabelaResultados">
                            <thead>
                                <th>Moda</th>
                                <th>Média</th>
                                <th>Mediana</th>
                
                            </thead>
                            <tbody id="tbodyResultados">
                                
                            </tbody>
                        </table>
                    </div>
                   
                <table class="tabela">
                    <thead>
                        <th>Frequência</th>
                        <th>Variaveis</th>

                    </thead>
                    <tbody id="tbody">
                        
                    </tbody>
                </table>
            </div>
            <br><br><br>

            <div class="clicavel">
                <label>Digite uma variavel</label>
                <input type="text" id="variavel">
                    
                <label>Digite sua Frequência</label>
                <input type="text" id="frequencia" >
    
            </div>
            <br><br>
            <button onclick="variavel.salvar()">Adiconar</button>

        </div>
     </div>

            


    
</body>
</html>
